<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumlah Pengunjung</title>
  <script>
    // Mengambil jumlah pengunjung dari API
    async function getVisitorCount() {
      const response = await fetch("/api/visitors");
      const data = await response.json();
      document.getElementById("visitor-count").textContent = data.visitors;
    }

    // Panggil fungsi saat halaman dimuat
    window.onload = getVisitorCount;
  </script>
</head>
<body>
  <h1>Selamat Datang di Website Sederhana</h1>
  <p>Jumlah pengunjung: <span id="visitor-count">0</span></p>
</body>
</html>
